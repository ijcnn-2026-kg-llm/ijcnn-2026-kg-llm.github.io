<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call for Papers - IJCNN 2026 Special Session</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons (Vanilla JS version) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Site Data -->
    <script src="js/data.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .animate-blob { animation: blob 7s infinite; }
        .animation-delay-2000 { animation-delay: 2s; }
        .animation-delay-4000 { animation-delay: 4s; }
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        html { scroll-behavior: smooth; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Helper to convert vanilla Lucide icon definitions to React components
        const createLucideIcon = (name) => (props) => {
            const iconData = lucide.icons[name];
            if (!iconData) {
                console.warn(`Icon ${name} not found`);
                return null;
            }
            return (
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width={props.size || 24}
                    height={props.size || 24}
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke={props.color || "currentColor"}
                    strokeWidth={props.strokeWidth || 2}
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    className={props.className}
                    {...props}
                >
                    {iconData.map(([tag, attrs], i) => React.createElement(tag, { ...attrs, key: i }))}
                </svg>
            );
        };

        // Define the icons used in the app
        const Network = createLucideIcon('Network');
        const Brain = createLucideIcon('Brain');
        const Calendar = createLucideIcon('Calendar');
        const MapPin = createLucideIcon('MapPin');
        const Mail = createLucideIcon('Mail');
        const Menu = createLucideIcon('Menu');
        const X = createLucideIcon('X');
        const ExternalLink = createLucideIcon('ExternalLink');
        const User = createLucideIcon('User');
        const BookOpen = createLucideIcon('BookOpen');
        const FileText = createLucideIcon('FileText');
        const Share2 = createLucideIcon('Share2');
        const Clock = createLucideIcon('Clock');
        const ArrowRight = createLucideIcon('ArrowRight');

        const CallForPapers = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const toggleMenu = () => setIsMenuOpen(!isMenuOpen);

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    const offset = 80;
                    const bodyRect = document.body.getBoundingClientRect().top;
                    const elementRect = element.getBoundingClientRect().top;
                    const elementPosition = elementRect - bodyRect;
                    const offsetPosition = elementPosition - offset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: 'smooth'
                    });
                    setIsMenuOpen(false);
                }
            };

            // Load data from window.siteData or use defaults
            const data = window.siteData || {
                conference: { title: "Loading...", subtitle: "", date: "", location: "" },
                overview: { title: "Overview", content: [] },
                topics: [],
                dates: [],
                organizers: []
            };

            const { conference, overview, topics, dates, organizers } = data;

            return (
                <div className="min-h-screen bg-slate-50 text-slate-800 selection:bg-blue-200">
                    
                    {/* Navigation */}
                    <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-white/90 backdrop-blur-md shadow-lg py-3' : 'bg-transparent py-5'}`}>
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <div className="flex items-center space-x-2 cursor-pointer" onClick={() => window.scrollTo({top: 0, behavior: 'smooth'})}>
                                <div className="bg-gradient-to-br from-blue-600 to-indigo-600 p-2 rounded-lg shadow-lg">
                                    <Network className="w-6 h-6 text-white" />
                                </div>
                                <div className="leading-tight">
                                    <span className={`block font-bold text-lg tracking-tight ${scrolled ? 'text-slate-900' : 'text-white'}`}>
                                        {conference.title}
                                    </span>
                                    <span className={`block text-xs font-medium uppercase tracking-wider ${scrolled ? 'text-blue-600' : 'text-blue-200'}`}>
                                        {conference.subtitle}
                                    </span>
                                </div>
                            </div>

                            {/* Desktop Menu */}
                            <div className={`hidden lg:flex space-x-8 text-sm font-semibold tracking-wide ${scrolled ? 'text-slate-600' : 'text-slate-200'}`}>
                                {['About', 'Topics', 'Submission', 'Dates', 'Organizers'].map((item) => (
                                    <button 
                                        key={item}
                                        onClick={() => scrollToSection(item.toLowerCase())} 
                                        className="hover:text-blue-500 transition-colors relative group py-2"
                                    >
                                        {item}
                                        <span className="absolute bottom-0 left-0 w-0 h-0.5 bg-blue-500 transition-all group-hover:w-full"></span>
                                    </button>
                                ))}
                            </div>

                            {/* Mobile Menu Button */}
                            <div className="lg:hidden">
                                <button onClick={toggleMenu} className={`p-2 rounded-md transition-colors ${scrolled ? 'text-slate-900 hover:bg-slate-100' : 'text-white hover:bg-white/10'}`}>
                                    {isMenuOpen ? <X size={24} /> : <Menu size={24} />}
                                </button>
                            </div>
                        </div>

                        {/* Mobile Menu Dropdown */}
                        {isMenuOpen && (
                            <div className="lg:hidden bg-white absolute top-full left-0 w-full shadow-xl border-t border-slate-100">
                                <div className="container mx-auto px-6 py-4 flex flex-col space-y-2">
                                    {['About', 'Topics', 'Submission', 'Dates', 'Organizers'].map((item) => (
                                        <button 
                                            key={item}
                                            onClick={() => scrollToSection(item.toLowerCase())} 
                                            className="text-left py-3 px-4 rounded-lg hover:bg-slate-50 font-medium text-slate-700"
                                        >
                                            {item}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}
                    </nav>

                    {/* Hero Section */}
                    <header className="relative bg-slate-900 text-white pt-40 pb-32 px-6 overflow-hidden">
                        <div className="absolute inset-0 bg-cover bg-center opacity-10 mix-blend-overlay" style={{backgroundImage: `url('${conference.heroImage}')`}}></div>
                        <div className="absolute inset-0 bg-gradient-to-b from-slate-900/50 via-slate-900/80 to-slate-50"></div>
                        
                        {/* Animated Blobs */}
                        <div className="absolute inset-0 overflow-hidden pointer-events-none">
                            <div className="absolute top-0 left-1/4 w-96 h-96 bg-blue-600/30 rounded-full mix-blend-screen filter blur-3xl animate-blob"></div>
                            <div className="absolute top-1/4 right-1/4 w-96 h-96 bg-purple-600/30 rounded-full mix-blend-screen filter blur-3xl animate-blob animation-delay-2000"></div>
                            <div className="absolute -bottom-32 left-1/3 w-96 h-96 bg-indigo-600/30 rounded-full mix-blend-screen filter blur-3xl animate-blob animation-delay-4000"></div>
                        </div>

                        <div className="container mx-auto relative z-10 max-w-5xl text-center">
                            <div className="inline-flex items-center space-x-2 bg-white/10 backdrop-blur-md border border-white/20 px-4 py-1.5 rounded-full text-blue-100 text-sm font-medium mb-8 shadow-lg">
                                <span className="flex h-2 w-2 relative">
                                    <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                                    <span className="relative inline-flex rounded-full h-2 w-2 bg-blue-500"></span>
                                </span>
                                <span>{conference.jointlyHeldWith}</span>
                            </div>
                            
                            <h1 className="text-4xl md:text-6xl lg:text-7xl font-extrabold tracking-tight mb-8 leading-tight drop-shadow-sm">
                                Integrating <span className="bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-indigo-300">Large Language Models</span> <br className="hidden md:block" />
                                and <span className="bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-300">Knowledge Graphs</span>
                            </h1>
                            
                            <div className="flex flex-col md:flex-row justify-center items-center gap-6 text-lg text-slate-300 mb-12 font-medium">
                                <div className="flex items-center bg-slate-800/50 px-4 py-2 rounded-full border border-slate-700/50 backdrop-blur-sm">
                                    <Calendar className="w-5 h-5 mr-2 text-blue-400" />
                                    <span>{conference.date}</span>
                                </div>
                                <div className="flex items-center bg-slate-800/50 px-4 py-2 rounded-full border border-slate-700/50 backdrop-blur-sm">
                                    <MapPin className="w-5 h-5 mr-2 text-purple-400" />
                                    <span>{conference.location}</span>
                                </div>
                            </div>

                            <div className="flex flex-col sm:flex-row justify-center gap-4">
                                <button onClick={() => scrollToSection('submission')} className="group px-8 py-4 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl shadow-lg shadow-blue-600/25 transition-all transform hover:-translate-y-1 flex items-center justify-center">
                                    <FileText className="w-5 h-5 mr-2 group-hover:scale-110 transition-transform" />
                                    Submit Paper
                                </button>
                                <button onClick={() => scrollToSection('topics')} className="group px-8 py-4 bg-white/10 hover:bg-white/20 border border-white/20 backdrop-blur-sm text-white font-bold rounded-xl transition-all transform hover:-translate-y-1 flex items-center justify-center">
                                    <BookOpen className="w-5 h-5 mr-2 group-hover:scale-110 transition-transform" />
                                    Explore Topics
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="container mx-auto px-6 -mt-20 relative z-20 pb-24">
                        
                        {/* Overview Section */}
                        <section id="about" className="max-w-4xl mx-auto mb-24 scroll-mt-28">
                            <div className="bg-white rounded-2xl p-8 md:p-12 shadow-xl border border-slate-100">
                                <div className="flex items-center mb-8">
                                    <div className="p-3 bg-indigo-50 rounded-xl mr-4">
                                        <Brain className="w-8 h-8 text-indigo-600" />
                                    </div>
                                    <h2 className="text-3xl font-bold text-slate-900">{overview.title}</h2>
                                </div>
                                
                                <div className="prose prose-lg text-slate-600 text-justify max-w-none">
                                    {overview.content.map((block, idx) => {
                                        if (block.type === 'paragraph') {
                                            return <p key={idx} dangerouslySetInnerHTML={{__html: block.text}}></p>;
                                        } else if (block.type === 'quote') {
                                            return (
                                                <div key={idx} className="my-8 p-6 bg-gradient-to-r from-blue-50 to-indigo-50 border-l-4 border-blue-500 rounded-r-xl">
                                                    <p className="m-0 font-medium text-slate-800 italic">"{block.text}"</p>
                                                </div>
                                            );
                                        }
                                        return null;
                                    })}
                                </div>
                            </div>
                        </section>

                        {/* Topics Section */}
                        <section id="topics" className="mb-24 scroll-mt-28">
                            <div className="text-center mb-12">
                                <span className="text-blue-600 font-semibold tracking-wider uppercase text-sm">Call for Papers</span>
                                <h2 className="text-3xl md:text-4xl font-bold text-slate-900 mt-2">Scope and Topics</h2>
                            </div>

                            <div className="max-w-5xl mx-auto">
                                <div className="bg-white rounded-2xl p-8 md:p-12 shadow-lg border border-slate-100 relative overflow-hidden">
                                    <div className="absolute top-0 right-0 w-64 h-64 bg-blue-50 rounded-full -translate-y-1/2 translate-x-1/2 opacity-50"></div>
                                    <div className="grid md:grid-cols-2 gap-x-12 gap-y-4 relative z-10">
                                        {topics.map((topic, index) => (
                                            <div key={index} className="flex items-start group">
                                                <div className="mt-1.5 min-w-[6px] h-[6px] rounded-full bg-blue-400 group-hover:bg-blue-600 transition-colors mr-4"></div>
                                                <span className="text-slate-700 text-lg group-hover:text-blue-700 transition-colors leading-relaxed">
                                                    {topic}
                                                </span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </section>

                        {/* Submission Details */}
                        <section id="submission" className="mb-24 scroll-mt-28">
                            <div className="max-w-4xl mx-auto">
                                <div className="bg-slate-900 rounded-2xl p-8 md:p-12 text-white shadow-2xl relative overflow-hidden">
                                    <div className="absolute top-0 right-0 w-96 h-96 bg-blue-600 rounded-full blur-3xl opacity-20 -translate-y-1/2 translate-x-1/2"></div>
                                    
                                    <div className="flex items-center mb-8 relative z-10">
                                        <FileText className="w-8 h-8 text-blue-400 mr-4" />
                                        <h2 className="text-3xl font-bold">Submission Details</h2>
                                    </div>
                                    
                                    <div className="grid md:grid-cols-2 gap-8 relative z-10 text-slate-300">
                                        <div>
                                            <h3 className="text-xl font-semibold text-white mb-4 flex items-center">
                                                <span className="w-2 h-8 bg-blue-500 rounded-full mr-3"></span>
                                                Guidelines
                                            </h3>
                                            <ul className="space-y-3">
                                                <li className="flex items-start">
                                                    <span className="mr-2 text-blue-500">•</span>
                                                    Original research papers written in English.
                                                </li>
                                                <li className="flex items-start">
                                                    <span className="mr-2 text-blue-500">•</span>
                                                    Follow IEEE conference format (2-column).
                                                </li>
                                                <li className="flex items-start">
                                                    <span className="mr-2 text-blue-500">•</span>
                                                    Max 8 pages (verify on WCCI site).
                                                </li>
                                                <li className="flex items-start">
                                                    <span className="mr-2 text-blue-500">•</span>
                                                    Submit via WCCI 2026 system.
                                                </li>
                                            </ul>
                                        </div>
                                        <div>
                                            <h3 className="text-xl font-semibold text-white mb-4 flex items-center">
                                                <span className="w-2 h-8 bg-purple-500 rounded-full mr-3"></span>
                                                Review Process
                                            </h3>
                                            <ul className="space-y-3">
                                                <li className="flex items-start">
                                                    <span className="mr-2 text-purple-500">•</span>
                                                    Rigorous double-blind peer review.
                                                </li>
                                                <li className="flex items-start">
                                                    <span className="mr-2 text-purple-500">•</span>
                                                    Accepted papers published in IJCNN proceedings.
                                                </li>
                                                <li className="flex items-start">
                                                    <span className="mr-2 text-purple-500">•</span>
                                                    Inclusion in IEEE Xplore.
                                                </li>
                                                <li className="flex items-start">
                                                    <span className="mr-2 text-purple-500">•</span>
                                                    Registration required for publication.
                                                </li>
                                            </ul>
                                        </div>
                                    </div>

                                    <div className="mt-10 pt-8 border-t border-slate-700 relative z-10 flex flex-col sm:flex-row items-center justify-between gap-4">
                                        <p className="text-slate-400 italic">Ready to submit your work?</p>
                                        <a href={conference.mainWebsiteUrl} target="_blank" rel="noopener noreferrer" className="inline-flex items-center px-6 py-3 bg-blue-600 hover:bg-blue-500 text-white font-semibold rounded-lg transition-colors group">
                                            Visit Submission Portal 
                                            <ArrowRight className="ml-2 w-4 h-4 group-hover:translate-x-1 transition-transform" />
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </section>

                        {/* Important Dates (Moved Up) */}
                        <section id="dates" className="mb-24 scroll-mt-28">
                             <div className="max-w-6xl mx-auto">
                                <div className="text-center mb-10">
                                    <h2 className="text-3xl font-bold text-slate-900">Important Dates</h2>
                                    <p className="text-slate-500 mt-2">Mark these deadlines in your calendar</p>
                                </div>

                                <div className="grid md:grid-cols-3 gap-6">
                                   {dates.map((item, idx) => {
                                       const IconComponent = createLucideIcon(item.icon);
                                       return (
                                           <div key={idx} className="bg-white p-8 rounded-2xl shadow-lg border border-slate-100 hover:shadow-xl transition-shadow text-center group">
                                               <div className={`mx-auto w-16 h-16 bg-${item.color}-50 rounded-2xl flex items-center justify-center mb-6 group-hover:scale-110 transition-transform`}>
                                                   {IconComponent && <IconComponent className={`w-8 h-8 text-${item.color}-600`} />}
                                               </div>
                                               <h3 className="text-lg font-semibold text-slate-600 mb-2">{item.title}</h3>
                                               <p className="text-3xl font-bold text-slate-900 mb-2">{item.date}</p>
                                               <p className="text-sm text-slate-400" dangerouslySetInnerHTML={{__html: item.desc}}></p>
                                           </div>
                                       );
                                   })}
                                </div>
                                
                                <div className="text-center mt-8">
                                    <a href={conference.mainWebsiteUrl} target="_blank" className="text-blue-600 hover:text-blue-800 font-medium inline-flex items-center text-sm bg-blue-50 px-4 py-2 rounded-full hover:bg-blue-100 transition-colors">
                                        <Clock className="w-4 h-4 mr-2" />
                                        Timelines are subject to change. Check official website.
                                    </a>
                                </div>
                             </div>
                        </section>

                        {/* Organizers Section (Moved Down) */}
                        <section id="organizers" className="mb-16 scroll-mt-28">
                            <div className="text-center mb-12">
                                <h2 className="text-3xl font-bold text-slate-900">Organizing Committee</h2>
                                <p className="text-slate-500 mt-2 max-w-2xl mx-auto">
                                    A team of experts dedicated to advancing the intersection of Large Language Models and Knowledge Graphs.
                                </p>
                            </div>

                            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                                {organizers.map((org, index) => (
                                    <div key={index} className="bg-white rounded-2xl overflow-hidden shadow-lg border border-slate-100 hover:shadow-xl transition-all duration-300 group flex flex-col h-full">
                                        <div className="h-3 bg-gradient-to-r from-blue-500 via-indigo-500 to-purple-500"></div>
                                        <div className="p-8 flex flex-col h-full">
                                            <div className="mb-6">
                                                <h3 className="text-xl font-bold text-slate-900 group-hover:text-blue-600 transition-colors">{org.name}</h3>
                                                <div className="flex items-center mt-2 text-blue-600 font-medium text-sm">
                                                    <User className="w-4 h-4 mr-1.5" />
                                                    {org.role}
                                                </div>
                                                <div className="flex items-center mt-1 text-slate-500 text-sm">
                                                    <MapPin className="w-4 h-4 mr-1.5" />
                                                    {org.affiliation}
                                                </div>
                                            </div>
                                            
                                            <div className="text-sm text-slate-600 leading-relaxed mb-6 flex-grow">
                                                <p className="line-clamp-4 group-hover:line-clamp-none transition-all duration-300">
                                                    {org.bio}
                                                </p>
                                            </div>

                                            <div className="pt-6 border-t border-slate-100 mt-auto">
                                                <a href={`mailto:${org.email}`} className="inline-flex items-center text-sm font-semibold text-slate-500 hover:text-blue-600 transition-colors">
                                                    <Mail className="w-4 h-4 mr-2" />
                                                    {org.email}
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </section>

                    </main>

                    {/* Footer */}
                    <footer className="bg-slate-50 border-t border-slate-200 py-12">
                        <div className="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center text-slate-500 text-sm">
                            <div className="text-center md:text-left mb-4 md:mb-0">
                                <p className="font-semibold text-slate-700 mb-1">{conference.title} {conference.subtitle}</p>
                                <p>Integrating Large Language Models and Knowledge Graphs</p>
                            </div>
                            <div className="text-center md:text-right">
                                <p className="mb-1">{conference.location}</p>
                                <p>The Netherlands</p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CallForPapers />);
    </script>
</body>
</html>
